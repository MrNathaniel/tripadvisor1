<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/5b9c0e6b7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="./img/Tripadvisor_logo.svg" alt="logo TripAdvisor" />
        <nav class="navigation-header">
          <a href=""><i class="fa-solid fa-pencil"></i>Avis</a
          ><a href=""><i class="fa-regular fa-heart"></i>Voyages</a
          ><a href=""><i class="fa-regular fa-bell"></i>Alertes</a
          ><button>Connectez vous</button
          ><a href=""><i class="fa-solid fa-cart-shopping"></i>Panier</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1><span>Explorez</span> Paris</h1>
      <nav class="navigation-menu">
        <div><span>Hôtels</span><i class="fa-solid fa-bed"></i></div>
        <div><span>Location de vacances</span><i class="fa-solid fa-house"></i></div>
        <div>
          <span>Activités</span
          ><i class="fa-solid fa-film"></i>
        </div>
        <div><span>Restaurant</span><i class="fa-solid fa-utensils"></i></div>
        <div><span>Forums de voyage</span><i class="fa-regular fa-comments"></i></div>
        <div><span>Plus</span><i class="fa-solid fa-ellipsis"></i></div>
      </nav>
  </body>
</html>
